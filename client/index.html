<head>
  <title>ZOMG REALTIME</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600"></link>
  <meta charset="utf-8">
</head>

<body>
  {{> app}}
</body>

<template name="app">
  <div class="container">
    <input type="text" placeholder="Task Name"></input>
    <button>Add Task</button>
    <div class="list">
      {{> list}}
    </div>
  </div>
</template>

<template name="list">
  <ul>
  {{#each todos}}
    <li class="todo" data-id="{{_id}}">
      <span class="delete">&times;</span>
      {{score}}
      <span class="upvote">&uarr;</span>
      {{name}}
    </li>
  {{/each}}
  </ul>
</template>
